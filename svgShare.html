<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .wrap {
            display: flex;
        }

        svg {
            /* width: 300px;
            height: 300px; */
            /* background-color: bisque; */
        }
    </style>

</head>

<body>
    <!-- 
        SVG 文件是纯粹的 XML

        在html中使用svg
        1. 直接嵌入
        2. img 标签
        3. embed 标签
        4. object标签
      -->
    <div class="wrap">
        <div class="box">
            <div>
                直接嵌入
            </div>
            <svg xmlns="http://www.w3.org/2000/svg" version="1.1" width="200" height="200" bgColor="green">
                <rect x="50" y="50" width="100" height="100" style="fill:skyblue;" />
            </svg>
        </div>

        <div class="box">
            <div>
                img标签
            </div>
            <img src="./svg/rect.svg" alt="">
        </div class="box">

        <div class="box">
            <div>
                embed标签
            </div>
            <embed src="./svg/rect.svg" />
        </div>

        <div class="box">
            <div>
                object标签
            </div>
            <object data="./svg/rect.svg"></object>
        </div>

        <div class="box">
            <div>
                iframe标签
            </div>
            <iframe src="./svg/rect.svg"></iframe>
        </div>
    </div>

</body>

</html>
